---
# Mini role data

# Cron jobs
profile::base::cron_jobs:
  'Docker CleanUp':
    command: >
      docker image ls --no-trunc --quiet --filter dangling=true | xargs --no-run-if-empty docker image rm 2>&1 &&
      docker volume ls --quiet --filter dangling=true | xargs --no-run-if-empty docker volume rm 2>&1
      | /usr/bin/logger -t DockerCleanUp'
    minute: '2'
    hour: '2'

# Docker
docker::docker_users:
  - vlad

# Samba
samba::server::workgroup: 'WORKGROUP'
samba::server::server_string: 'Mini'
samba::server::netbios_name: 'Mini'
samba::server::domain_master: true
samba::server::security: 'user'
samba::server::map_to_guest: 'Bad User'
samba::server::extra_global_options:
  - 'wins support = yes'
samba::server::shares:
  TV:
    - 'comment = TV'
    - 'path = /data/TV'
    - 'writeable = yes'
    - 'browseable = yes'
    - 'valid users = @sambashare'
    - 'create mask = 0664'
    - 'directory mask = 0775'
    - 'force group = sambashare'

# Miscellaneous
profile::misc::ignore_lid_switch: true
