---
# VPI role data

# Cron jobs
profile::base::cron_jobs:
  'Docker CleanUp':
    command: docker system prune --force 2>&1 | /usr/bin/logger -t DockerCleanUp
    minute: '2'
    hour: '2'

# Python
python::python_pips:
  awscli:
    ensure: present

# Docker
docker::repos::location: '[arch=amd64] https://download.docker.com/linux/ubuntu'
docker::labels:
  - role=mini
docker::docker_users:
  - vlad

# Swap
swap_file::files:
  default:
    ensure: 'present'
    swapfile: '/var/swap.space'
    swapfilesize: '2 GB'
