---
# Prometheus role data

# Swap
swap_file::files:
  default:
    ensure: 'present'
    swapfile: '/var/swap.space'
    swapfilesize: '2 GB'

# SSH
ssh::server_options:
  PermitRootLogin: 'no'
  PasswordAuthentication: 'no'
  LoginGraceTime: 30
  MaxStartups: '3:50:10'
profile::base::ssh_authorized_keys:
  vgh_prometheus:
    user: ubuntu
    type: ssh-ed25519
    key: AAAAC3NzaC1lZDI1NTE5AAAAIE0yyqRUbBGOW9PcYyuaUMaRi/EFwL59E3wwMn5dJAKQ
  deploy:
    user: ubuntu
    type: ssh-rsa
    key: 

# Cron jobs
profile::base::cron_jobs:
  'Docker CleanUp':
    command: docker system prune --force 2>&1 | /usr/bin/logger -t DockerCleanUp
    minute: '2'
    hour: '2'

# Python
python::python_pips:
  awscli:
    ensure: present

# Docker
docker::labels:
  - role=prometheus
docker::docker_users:
  - ubuntu
  - vlad
