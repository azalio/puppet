---
# Green role data

# Misc
profile::time::zone: 'US/Mountain'

# Centralized Logging
profile::log::server_address: logs4.papertrailapp.com
profile::log::server_port: 39978

# Sudo
sudo::configs:
  admins:
    content: "cosmin ALL=(ALL) NOPASSWD: ALL"

# SSH
ssh::storeconfigs_enabled: false
profile::base::ssh_authorized_keys:
  vgh_ed:
    ensure: present
    user: cosmin
    type: ssh-ed25519
    key: AAAAC3NzaC1lZDI1NTE5AAAAIE0yyqRUbBGOW9PcYyuaUMaRi/EFwL59E3wwMn5dJAKQ
  vgh:
    ensure: present
    user: cosmin
    type: ssh-rsa
    key: 
  rsa-key-20161213-Cosmin:
    ensure: present
    user: cosmin
    type: ssh-rsa
    key: 

# Docker
docker::docker_users: [cosmin]

# Cron jobs
profile::base::cron_jobs:
  Backup:
    command: 'echo "Nothing yet" 2>&1 | /usr/bin/logger -t Backup'
    minute: '6'
    hour: '*/6'
