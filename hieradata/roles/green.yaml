---
# Green role data

# Sudo
sudo::configs:
  admins:
    content: "cosmin ALL=(ALL) NOPASSWD: ALL"

# SSH
ssh::server_options:
  PermitRootLogin: 'no'
  PasswordAuthentication: 'no'
  LoginGraceTime: 30
  MaxStartups: '3:50:10'
profile::base::ssh_authorized_keys:
  vgh_ed:
    ensure: present
    user: cosmin
    type: ssh-ed25519
    key: AAAAC3NzaC1lZDI1NTE5AAAAIE0yyqRUbBGOW9PcYyuaUMaRi/EFwL59E3wwMn5dJAKQ
  rsa-201702-cosmin:
    ensure: present
    user: cosmin
    type: ssh-rsa
    key: 

# Docker
docker::docker_users: [cosmin]

# Cron jobs
profile::base::cron_jobs:
  Backup:
    command: 'echo "Nothing yet" 2>&1 | /usr/bin/logger -t Backup'
    minute: '6'
    hour: '*/6'
