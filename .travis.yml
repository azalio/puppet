dist: trusty
language: ruby
branches:
  except:
  - "/^v\\d/"
cache:
  directories:
  - vendor/bundle
before_install: gem update bundler
install: bundle install --without development system_tests --path vendor/bundle
script: bundle exec rake test
env:
  global:
  - CI_NODE_TOTAL=2
  - PUPPET_GEM_VERSION="~> 4.0"
  - PUPPET_INSTALL_TYPE=agent
  - ORDERING=manifest
  - BEAKER_debug=yes
  matrix:
  - CI_NODE_INDEX=1
  - CI_NODE_INDEX=2
matrix:
  fast_finish: true
  allow_failures:
  - services: docker
  include:
  - env: BEAKER_set=docker/mini
    before_install:
    - gem update bundler
    - sudo apt-get -qy update && sudo apt-get -qy -o Dpkg::Options::="--force-confdef"
      -o Dpkg::Options::="--force-confold" install docker-engine
    - docker --version
    install: bundle install --without development --path vendor/bundle
    script: bundle exec rake integration
    services: docker
    sudo: required
  - env: BEAKER_set=docker/ogstor
    before_install:
    - gem update bundler
    - sudo apt-get -qy update && sudo apt-get -qy -o Dpkg::Options::="--force-confdef"
      -o Dpkg::Options::="--force-confold" install docker-engine
    - docker --version
    install: bundle install --without development --path vendor/bundle
    script: bundle exec rake integration
    services: docker
    sudo: required
  - env: BEAKER_set=docker/rhea
    before_install:
    - gem update bundler
    - sudo apt-get -qy update && sudo apt-get -qy -o Dpkg::Options::="--force-confdef"
      -o Dpkg::Options::="--force-confold" install docker-engine
    - docker --version
    install: bundle install --without development --path vendor/bundle
    script: bundle exec rake integration
    services: docker
    sudo: required
notifications:
  webhooks:
    urls: https://puppet.ghn.me/travis
  slack:
    secure: 
