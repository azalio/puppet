---
# Testing Hiera data

# Users
profile::base::users:
  testuser:
    comment: 'Test User'
    managehome: true

# SSH
ssh::server_options:
  PermitRootLogin: 'no'
profile::base::ssh_authorized_keys:
  hiera-test-key:
    user: testuser
    type: ssh-rsa
    key: ABCDEF

# Cron Jobs
profile::base::cron_jobs:
  test:
    command: 'echo "test" 2>&1 | /usr/bin/logger -t CronTest'
    minute: '2'
    hour: '2'

# INI Settings
profile::base::ini_settings:
  'test setting':
    ensure: 'present'
    section: 'section1'
    setting: 'setting1'
    value: 'value1'
    path: '/tmp/foo.ini'

# SWAP
swap_file::files:
  default:
    ensure: 'present'
    swapfile: '/var/swap.space'
    swapfilesize: '1G'

# Packages
profile::base::Ubuntu::xenial::packages:
  - htop
profile::base::Ubuntu::trusty::packages:
  - htop

# RVM
rvm::system_rubies:
  ruby-2.3:
    default_use: true

# AWS EFS
profile::aws::efs::mount_target: 'us-east-1a.fs-1234.efs.us-east-1.amazonaws.com:/'
profile::aws::efs::mount_point: '/efs'

# RSysLog Additional Files
profile::log::imfile:
  testing:
    file_name: /var/log/test.log
    file_tag: testing
    file_facility: local0

# Relay Log Server
profile::log::relay_server: true

# CloudWatch Logs
profile::aws::cloudwatch::logs:
  TEST/System/SysLog:
    path: /var/log/syslog

# Docker
docker::docker_users: [vagrant]
profile::docker::images:
  busybox:
    image_tag: 'latest'
profile::docker::run:
  test:
    image: 'busybox:latest'
    command: '/bin/sh -c "while true; do echo hello; sleep 1; done"'

# Samba
samba::server::shares:
  Test:
    - 'comment = Test Share'
    - 'path = /data/test_share'
    - 'writeable = yes'
    - 'browseable = yes'

# Extra firewall rules
profile::linuxfw::rules:
  '123 test rule':
    proto: 'tcp'
    dport: 1234
    state: 'NEW'
    action: 'accept'

# Miscellaneous
profile::misc::ignore_lid_switch: true
