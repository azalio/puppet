HOSTS:
  debian-8-2-x64:
    platform: debian-8.2-x64
    image: debian:8.2
    hypervisor: docker
    docker_container_name: debian-8-2-x64
    docker_preserve_image: true
    docker_image_commands:
      - 'apt-get install -y wget && wget -O /tmp/puppetlabs-release.deb https://apt.puppetlabs.com/puppetlabs-release-pc1-$(lsb_release -cs).deb && dpkg -i /tmp/puppetlabs-release.deb && apt-get update && apt-get -y install puppet-agent'

CONFIG:
  type: aio
