---
# Testing Hiera data

# SSH Keys
ssh_authorized_keys:
  'hiera-test-key':
    user: root
    type: ssh-rsa
    key: ABCDEF

# Cron Jobs
cron_jobs:
  'test':
    command: 'true'

# INI Settings
ini_settings:
  'test setting':
    ensure: 'present'
    section: 'section1'
    setting: 'setting1'
    value: 'value1'
    path: '/tmp/foo.ini'

# Packages
Ubuntu::xenial::packages:
  - htop
Ubuntu::trusty::packages:
  - htop

# AWS EFS
profile::aws::efs::mount_target: 'us-east-1a.fs-1234.efs.us-east-1.amazonaws.com:/'
profile::aws::efs::mount_point: '/efs'

# Centralized Logging
profile::log::server_address: my.logserver.com
profile::log::server_port: 514

# RSysLog Additional Files
rsyslog::imfile:
  testing:
    file_name: /var/log/test.log
    file_tag: testing
    file_facility: local0

# CloudWatch Logs
aws_cloudwatch_logs:
  TEST/System/SysLog:
    path: /var/log/syslog

# Docker
docker::docker_users: [vagrant]
docker_images:
  busybox:
    image_tag: 'latest'
docker_run:
  test:
    image: 'busybox:latest'
    command: '/bin/sh -c "while true; do echo hello; sleep 1; done"'

# Samba
samba::server::shares:
  Test:
    - 'comment = Test Share'
    - 'path = /data/share'
    - 'writeable = yes'
    - 'browseable = yes'

# Software versions
jq_version:             '1.5'
rvm_system_ruby:        'ruby-2.3.1'
docker_compose_version: '1.7.1'
docker_machine_version: '0.7.0'

# Extra firewall rules
firewall_rules:
  '123 test rule':
    proto: 'tcp'
    dport: 1234
    state: 'NEW'
    action: 'accept'
