---
# Testing Hiera data

# Centralized Logging
log_server_address: my.logserver.com
log_server_port: 514

# RSysLog Files
rsyslog::imfile:
  Testing:
    file_name: /var/log/test.log
    file_tag: test
    file_facility: local0

# SSH
common::ssh_authorized_keys:
  'test-key':
    user: root
    type: ssh-rsa
    key: ABC

# Python
python::python_pips:
  awscli:
    ensure: present

# CloudWatch Logs
aws_cloudwatch_logs:
  TEST/System/SysLog:
    path: /var/log/syslog

# Docker
docker::docker_users: [vagrant]
docker_images:
  busybox:
    image_tag: 'latest'
docker_run:
  test:
    image: 'busybox:latest'
    command: '/bin/sh -c "while true; do echo hello; sleep 1; done"'

# Software versions
jq_version:             '1.5'
rvm_system_ruby:        'ruby-2.2.1'
docker_compose_version: '1.7.1'
docker_machine_version: '0.7.0'
