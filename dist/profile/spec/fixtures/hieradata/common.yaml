---
# Testing Hiera data

# SSH Keys
profile::base::ssh_authorized_keys:
  'hiera-test-key':
    user: root
    type: ssh-rsa
    key: ABCDEF

# Cron Jobs
profile::base::cron_jobs:
  'test':
    command: 'true'

# INI Settings
profile::base::ini_settings:
  'test setting':
    ensure: 'present'
    section: 'section1'
    setting: 'setting1'
    value: 'value1'
    path: '/tmp/foo.ini'

# SWAP
swap_file::files:
  'default':
    ensure: 'present'
    swapfile: '/var/swap.space'
    swapfilesize: '1G'

# Packages
profile::base::Ubuntu::xenial::packages:
  - htop
profile::base::Ubuntu::trusty::packages:
  - htop

# AWS EFS
profile::aws::efs::mount_target: 'us-east-1a.fs-1234.efs.us-east-1.amazonaws.com:/'
profile::aws::efs::mount_point: '/efs'

# Centralized Logging
profile::log::server_address: my.logserver.com
profile::log::server_port: 514

# RSysLog Additional Files
profile::rsyslog::imfile:
  'testing':
    file_name: /var/log/test.log
    file_tag: testing
    file_facility: local0

# CloudWatch Logs
profile::aws::cloudwatch::logs:
  TEST/System/SysLog:
    path: /var/log/syslog

# Docker
docker::docker_users: [vagrant]
profile::docker::images:
  busybox:
    image_tag: 'latest'
profile::docker::run:
  test:
    image: 'busybox:latest'
    command: '/bin/sh -c "while true; do echo hello; sleep 1; done"'

# Samba
samba::server::shares:
  Test:
    - 'comment = Test Share'
    - 'path = /data/share'
    - 'writeable = yes'
    - 'browseable = yes'

# Software versions
profile::jq::version:             '1.5'
profile::docker::compose_version: '1.8.0'
profile::rvm::system_ruby:        'ruby-2.3.1'

# Extra firewall rules
profile::linuxfw::rules:
  '123 test rule':
    proto: 'tcp'
    dport: 1234
    state: 'NEW'
    action: 'accept'
