---
# Testing Hiera data

ssh_authorized_keys:
  'test-key':
    type: 'ssh-rsa'
    key: 'ABC'

# RSysLog Files
rsyslog::imfile:
  Testing:
    file_name: /var/log/test.log
    file_tag: test
    file_facility: local0

# CloudWatch Logs
aws_cloudwatch_logs:
  TEST/System/SysLog:
    path: /var/log/syslog

docker::docker_users: [ubuntu]
docker::images::images:
  test_image:
    image_tag: 'testing'

control_repo: 'https://github.com/vghn/puppet.git'

# Software versions
jq_version:             '1.5'
r10k_version:           '2.2.2'
rvm_system_ruby:        'ruby-2.2.1'
docker_compose_version: '1.7.0'
docker_machine_version: '0.7.0'

LOG_SERVER: 'logs.server.com'
LOG_PORT: '12345'
