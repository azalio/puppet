---
# Testing Hiera data

# Hieradata
hieradata_bucket: mybucket
hieradata_prefix: hieradata

# SSH
ssh_authorized_keys:
  'test-key':
    user: vagrant
    type: ssh-rsa
    key: ABC

# RSysLog Files
rsyslog::imfile:
  Testing:
    file_name: /var/log/test.log
    file_tag: test
    file_facility: local0

# CloudWatch Logs
aws_cloudwatch_logs:
  TEST/System/SysLog:
    path: /var/log/syslog

# Docker
docker::docker_users: [ubuntu]
docker_images:
  amazon/amazon-ecs-agent:
    image_tag: 'latest'

# Puppet
control_repo: 'https://github.com/vghn/puppet.git'

  # Certificate Authority CSR Sign
csr_config:
  test:
    challengePassword: test

# Software versions
jq_version:             '1.5'
r10k_version:           '2.2.2'
rvm_system_ruby:        'ruby-2.2.1'
docker_compose_version: '1.7.0'
docker_machine_version: '0.7.0'
