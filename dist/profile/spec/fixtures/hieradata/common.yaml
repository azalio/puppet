---
# Testing Hiera data

# Hieradata
hieradata_bucket: mybucket
hieradata_prefix: hieradata

# Centralized Logging
log_server_address: my.logserver.com
log_server_port: 514

# RSysLog Files
rsyslog::imfile:
  Testing:
    file_name: /var/log/test.log
    file_tag: test
    file_facility: local0

# SSH
ssh_authorized_keys:
  'test-key':
    user: vagrant
    type: ssh-rsa
    key: ABC

# CloudWatch Logs
aws_cloudwatch_logs:
  TEST/System/SysLog:
    path: /var/log/syslog

# Docker
docker::docker_users: [vagrant]
docker_images:
  busybox:
    image_tag: 'latest'
docker_run:
  test:
    image: 'busybox:latest'
    command: '/bin/sh -c "while true; do echo hello; sleep 1; done"'

# Puppet
control_repo: 'https://github.com/vghn/puppet.git'

  # Certificate Authority CSR Sign
csr_config:
  test:
    challengePassword: test

# Software versions
jq_version:             '1.5'
r10k_version:           '2.3.0'
rvm_system_ruby:        'ruby-2.2.1'
docker_compose_version: '1.7.1'
docker_machine_version: '0.7.0'
